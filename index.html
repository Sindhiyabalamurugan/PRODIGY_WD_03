<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="mode-selection">
    <h1>Welcome to Tic-Tac-Toe</h1>
    <button class="game-mode-btn" onclick="selectMode('single')">Single Player</button>
    <button class="game-mode-btn" onclick="selectMode('two')">Two Players</button>
</div>
<div class="player-input" style="display: none;">
    <input type="text" id="player1" placeholder="Enter Player Name">
    <input type="text" id="player2" placeholder="Enter Second Player Name" style="display: none;">
    <button class="start-btn" onclick="startGame()">Start Game</button>
</div>
<div class="game-container" style="display: none;">
    <div class="cell" onclick="handleClick(0)"></div>
    <div class="cell" onclick="handleClick(1)"></div>
    <div class="cell" onclick="handleClick(2)"></div>
    <div class="cell" onclick="handleClick(3)"></div>
    <div class="cell" onclick="handleClick(4)"></div>
    <div class="cell" onclick="handleClick(5)"></div>
    <div class="cell" onclick="handleClick(6)"></div>
    <div class="cell" onclick="handleClick(7)"></div>
    <div class="cell" onclick="handleClick(8)"></div>
    <!-- Game cells will be dynamically created using JavaScript -->
</div>
<script src="script.js"></script>
</body>
</html>
